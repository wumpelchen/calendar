<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./calendar.js" defer></script>
    <title>Calendar</title>
</head>
<body>
    <div class="calendar">
        <div class="calendar-head">
            
            <div class="calendar-head-btn" id="prevMonth">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
            </div>

            <div class="calendar-head-date">
                <div class="calendar-head-date-month">
                    <!-- incject month -->
                </div>
                <div class="calendar-head-date-year">
                    <!-- inject year -->
                </div>
            </div>

            <div class="calendar-head-btn" id="nextMonth">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>

        </div>
        <div class="calendar-body">
            <div class="calendar-body-weekdays">
                <div>So</div>
                <div>Mo</div>
                <div>Di</div>
                <div>Mi</div>
                <div>Do</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="calendar-body-days">
                <!-- inject days -->
            </div>
        </div>
    </div>
</body>
</html>
